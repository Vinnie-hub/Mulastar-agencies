<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mulastar Survey Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f4f6ff, #eef2ff);
        margin: 0;
        padding: 40px 15px;
        color: #1f2937;
      }

      .survey-container {
        max-width: 800px;
        margin: auto;
      }

      /* Header */
      .survey-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .survey-header h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
        color: #4f46e5;
      }

      .survey-header p {
        font-size: 1.1rem;
        color: #555;
      }

      /* Survey Card */
      .survey-card {
        background: #ffffff;
        border-radius: 18px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      }

      .survey-card h2 {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #111827;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
      }

      label {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      label:hover {
        border-color: #4f46e5;
        background: #eef2ff;
      }

      input[type="radio"] {
        accent-color: #4f46e5;
        transform: scale(1.2);
      }

      /* Submit Button */
      .submit-section {
        text-align: center;
        margin-top: 40px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .submit-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="survey-container">
      <!-- HEADER -->
      <div class="survey-header">
        <h1>üß¨ Mulastar Survey Sample</h1>
        <p>
          Help us improve the Mulastar platform and earn rewards for your
          feedback.
        </p>
      </div>

      <!-- QUESTION 1 -->
      <div class="survey-card">
        <h2>üõí How often do you shop online?</h2>
        <div class="options">
          <label><input type="radio" name="q1" /> Daily</label>
          <label><input type="radio" name="q1" /> Weekly</label>
          <label><input type="radio" name="q1" /> Monthly</label>
          <label><input type="radio" name="q1" /> Rarely</label>
        </div>
      </div>

      <!-- QUESTION 2 -->
      <div class="survey-card">
        <h2>üéØ What type of content do you enjoy most?</h2>
        <div class="options">
          <label><input type="radio" name="q2" /> Videos</label>
          <label><input type="radio" name="q2" /> Articles</label>
          <label><input type="radio" name="q2" /> Podcasts</label>
          <label><input type="radio" name="q2" /> Infographics</label>
        </div>
      </div>

      <!-- QUESTION 3 -->
      <div class="survey-card">
        <h2>‚≠ê How satisfied are you with Mulastar services?</h2>
        <div class="options">
          <label><input type="radio" name="q3" /> Very Satisfied</label>
          <label><input type="radio" name="q3" /> Satisfied</label>
          <label><input type="radio" name="q3" /> Neutral</label>
          <label><input type="radio" name="q3" /> Dissatisfied</label>
          <label><input type="radio" name="q3" /> Very Dissatisfied</label>
        </div>
      </div>

      <!-- QUESTION 4 -->
      <div class="survey-card">
        <h2>üöÄ How likely are you to recommend Mulastar?</h2>
        <div class="options">
          <label><input type="radio" name="q4" /> Very Likely</label>
          <label><input type="radio" name="q4" /> Likely</label>
          <label><input type="radio" name="q4" /> Neutral</label>
          <label><input type="radio" name="q4" /> Unlikely</label>
          <label><input type="radio" name="q4" /> Very Unlikely</label>
        </div>
      </div>

      <!-- SUBMIT -->
      <div class="submit-section">
        <button class="submit-btn">Submit Survey</button>
      </div>
    </div>
  </body>
</html>
